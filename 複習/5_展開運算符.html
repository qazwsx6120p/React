<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr1 = [1, 3, 5, 7, 9];
        let arr2 = [2, 4, 6, 8, 10];
        console.log(...arr1); //展開一個陣列
        let arr3 = [...arr1, ...arr2] //連接陣列
        console.log(arr3);

        //求陣列的和
        //在函數中使用
        function sum(...a) {
            // console.log(...a);
            return a.reduce((pre, crr) => {
                return pre + crr;
            },0)
        }
        console.log(sum(1, 2, 3, 4));

        let person={name:"阿寶",age:18}
        let person2={...person}
        // console.log(...person);//報錯，展開運算符不能展開物件
        console.log({...person2});

        //複製物件並修改物件
        let person3={...person,name:"小劉",address:"地球"}
        console.log(person3);
    </script>
</body>

</html>
