<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>類的基本知識</title>
</head>

<body>
  <script>

    //總結:
    //1.類中的構造器不是必須寫的，要對實例進行初始化的操作，如添加指定屬性時才寫
    //2.如果A類繼承了B類，且A類中寫了構造器，那麼A類中的super是必須要調用的
    //3.類中所定義的方法，都是放在類的原型對象上，供實例使用


    //創建一個Person類
    class Person {
      //構造器方法
      constructor(name, age) {
        //構造器中的this是誰? -- 類的實例對象
        this.name = name;
        this.age = age;
      }
      //一般方法
      speak() {
        //speak方法放在哪? -- 類的原型對象上，供實例使用
        //通過Person實例調用speak時，speak中的this就是Person實例
        console.log(`我叫${this.name}，我年齡是${this.age}`);
      }
    };

    //創建一個Student類，繼承Person類
    //語法: class 子層 extends 父層
    class Student extends Person {
      //當定義一個類別並繼承另外一個類別，並且創建構造器 constructor
      //需使用super語法
      constructor(name, age, gende) {
        //super(繼承的屬性)和方法，必須在最開始調用
        super(name, age);
        this.gende = gende;
        this.school = "尚硅谷"; //如果大家都是尚珪谷上課，可以寫死
      }
      speak() {
        console.log(`我叫${this.name}，我年齡是${this.age}，我讀的是${this.gende}`);
      }
      study() {
        //study方法放在哪? -- 類的原型對象上，供實例使用
        //通過Student實例調用study時，study中的this就是Student實例
        console.log("我很努力的學習");
      }
    };

    class Car {
      constructor(name, price) {
        this.name = name;
        this.price = price;
        // this.weel = 4;
      }
      //類中可以直接寫賦值語句,如下代碼的涵義是:給car的實例物件添加一個屬性，名為a，值為1
      wheel = 4; //<--加給類的實例對象
      static demo = 100; //<--加給類本身
    }
    const c1 = new Car('BMW', 199);
    const c2 = new Car('寶馬', 299);
    console.log(c1);
    console.log(c2);


    const s1 = new Student("小張", 15, "高一");
    console.log(s1);
    s1.speak();
    s1.study();


  </script>
</body>

</html>
