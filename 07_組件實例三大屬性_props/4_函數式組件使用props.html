      function Person(props) {
        const { name, age, sex } = props;
        return (
          <ul>
            <li>性名:{name}</li>
            <li>性別:{sex}</li>
            <li>年齡:{age}</li>
          </ul>
        );
      }

      //函數式組件限制的方法
      Person.propTypes = {
        //限制name為字符串並且需要填寫
        name: PropTypes.string.isRequired, //限制name必傳，且為字符串
        sex: PropTypes.string, //限制sex為字符串
        age: PropTypes.number, //限制age為數值
        //函數限制必須使用func，function為限制字
        speak: PropTypes.func, //限制speak為函數
      };
      //預設限制，不填寫則顯示
      Person.defaultProps = {
        sex: '不男不女', //默認值為不男不女
        age: 18, //默認值為18
      };

      //渲染組件到頁面
      ReactDOM.render(
