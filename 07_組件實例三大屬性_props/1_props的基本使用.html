<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 準備好一個容器 -->
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <!-- 引入react核心庫-->
    <script type="text/javascript" src="../JS/react.development.js"></script>
    <!-- 引入react-dom用於支持react操作DOM -->
    <script type="text/javascript" src="../JS/react-dom.development.js"></script>
    <!-- 引入babel 用於將jsx轉為js -->
    <script type="text/javascript" src="../JS/babel.min.js"></script>
    <!-- 此處一定要寫babel -->
    <script type="text/babel">
        //創建組件
        class Person extends React.Component {
            render() {
                console.log(this);
                const {name,age,sex}=this.props;
                return (
                    <ul>
                        <li>性名:{name}</li>
                        <li>性別:{sex}</li>
                        <li>年齡:{age}</li>
                    </ul>
                )
            }
        }
        //渲染組件到頁面
        ReactDOM.render(<Person name="春嬌" age="18" sex="女"/>,document.getElementById("test1"))
        ReactDOM.render(<Person name="阿寶" age="25" sex="男"/>,document.getElementById("test2"))
        ReactDOM.render(<Person name="小劉" age="18" sex="女"/>,document.getElementById("test3"))

    </script>
</body>

</html>
