<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函數式組件</title>
</head>
<body>
    <!-- 準備好一個容器 -->
    <div id="test"></div>

    <!-- 引入react核心庫-->
    <script type="text/javascript" src="../JS/react.development.js"></script>
    <!-- 引入react-dom用於支持react操作DOM -->
    <script type="text/javascript" src="../JS/react-dom.development.js"></script>
    <!-- 引入babel 用於將jsx轉為js -->
    <script type="text/javascript" src="../JS/babel.min.js"></script>
    <!-- 此處一定要寫babel -->
    <script type="text/babel">
       //1.創建函數式組件
       function MyComponent(){ //<--首字母必須大寫
         //此處的this是undefined，因為babel編譯後，開啟了嚴格模式
         console.log(this)
         return <h2>我是用函數定義的組件(適用於"簡單組件的"定義)</h2>
       }
       //2.渲染組見到頁面
       ReactDOM.render(<MyComponent/>,document.getElementById("test"))

       //執行了 ReactDOM.render(<MyComponent/>...之後，發生了甚麼?
       //   1.React解析組件標籤，找到了MyComponent函數組件
       //   2.發現組件是用函數定義的，隨後調用該函數，將返回的虛擬DOM轉回真實DOM，隨後呈現在頁面中。
    </script>
</body>
</html>
